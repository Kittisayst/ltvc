<div class="container">
    <form class="d-flex justify-content-center align-items-center vh-100">
        <div class="border rounded p-5 col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="text-center">
                <img src="../public/logohh.png" alt="logo" width="100px">
            </div>
            <div>
                <h3 class="py-4 d-flex flex-column align-items-center gap-2">
                    <span>ເຂົ້າສູ່ລະບົບພະແນນ</span>
                    <span>ບໍລິຫານ-ຈັດຕັ້ງພະນັກງານ</span>
                </h3>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">ອີເມວ</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">ລະຫັດຜ່ານ</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="ລະຫັດຜ່ານ"
                    required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">ເຂົ້າສູ່ລະບົບ</button>
            </div>
        </div>

    </form>
</div>
